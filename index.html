<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <button id="clear" class="btn">C</button>
        <button id="delete" class="btn">←</button>
        <button class="btn" data-action="divide">/</button>
        <button class="btn" data-action="multiply">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" data-action="subtract">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" data-action="add">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="equal" class="btn">=</button>
        <button id="zero" class="btn">0</button>
        <button class="btn">.</button>
    </div>
    <footer>
        <h3><a id="copyright" href="https://img.icons8.com/?size=100&id=106562&format=png&color=000000">Copyright HendryCode ©</a></h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
